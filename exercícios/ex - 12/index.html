<!DOCTYPE html>
<html lang="pt-rbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>inserindo vídeos localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video src="midias/meu-video.mp4" width="500" controls></video>
    <video width="300" poster="imagens/sla.png" controls autoplay loop>
        <source src="midias/meu-video.mp4" type="video/mp4">
        <p>Seu navegado não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <!--video em mp4 - video/mp4, video em m4v - video/mp4, video em webm - video/webm, video em ogv - video/ogg-->
    <h1>inserindo vídeo do youtube</h1>
    <iframe width="300" height="315" src="https://www.youtube.com/embed/_QcGGcmr9fk?si=uXyuqM6owwDERICD&amp;start=3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
