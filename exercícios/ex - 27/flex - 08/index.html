<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        .container{
            background-color: lightsalmon;
            display: flex;
            flex-direction: row;
            height: 400px;
            align-items: flex-start;
        }

        .filho{
            background-color: lightblue;
            color: black;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
        }

        .filho:hover{
            background-color: yellow;
            color: blue;
            cursor: pointer;
        }

        #i1{
            align-self: auto;
        }

        #i2{
            align-self: flex-start;
        }

        #i3{
            align-self: flex-end;
        }

        #i4{
            align-self: center;
        }

        #i5{
            align-self: stretch;
        }

        #i6{
            align-self: auto;
        }

        #i7{
            align-self: stretch;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="filho" id="i1">A</div>
        <div class="filho" id="i2">B</div>
        <div class="filho" id="i3">C</div>
        <div class="filho" id="i4">D</div>
        <div class="filho" id="i5">E</div>
        <div class="filho" id="i6">F</div>
        <div class="filho" id="i7">G</div>
    </div>
</body>
</html>
