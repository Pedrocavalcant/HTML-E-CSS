<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        .container{
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
        }

        .filho{
            background-color: lightblue;
            color: black;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }

        .filho:hover{
            background-color: yellow;
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="filho">A</div>
        <div class="filho">Conteudo um pouco maior</div>
        <div class="filho">C</div>
        <div class="filho">outro conteudo</div>
        <div class="filho">E</div>
        <div class="filho">Conteudo maior ainda para ocupar mais espaco</div>
        <div class="filho">G</div>
    </div>
</body>
</html>
