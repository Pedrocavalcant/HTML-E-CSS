<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:450px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:550px )" srcset="imagens/foto-PP.png" type="image/png">
        <source media="(max-width:650px)" srcset="imagens/foto-PM.png" type="image/png">
        <source media="(max-width:750px )" srcset="imagens/foto-MP.png" type="image/png">
        <source media="(max-width:850px )" srcset="imagens/foto-MG.png" type="image/png">
        <source media="(max-width:950px )" srcset="imagens/foto-GM.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a repodruzir áudios em HTML5.</p>
    <audio src="midia/sunny day - reed mathis.mp3" controls></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/sunny day - reed mathis.mp3" type="audio/mpeg">
        <p>Infelizmente o seu navegador não consegue rodar áudio, por conta disso baixe o arquivo aqui <a href="midia/my dog Is happy - reed mathis.mp3">baixar</a></p>
    </audio>
</body>
</html>
<!--Pode ser em MP3 - audio/mpeg, pode ser em OGG - audio/ogg e pode ser em WAV - audio/wav-->
