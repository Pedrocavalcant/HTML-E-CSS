<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os seguinte elementos dentro de uma lista, passe com o mouse por cima para ver as tags responsáveis por sua execução</p>
    <ul type="square">
        <li><abbr title="use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="use as tags <h1> a <h6>">Títulos</abbr></li>
        <li><abbr title="use a tag <img src=>">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <code>">Códigos fontes</abbr></li>
        <li><abbr title="use a tag <ol type=1>">Listas numeradas</abbr></li>
        <li><abbr title="use as tags <ol e li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
